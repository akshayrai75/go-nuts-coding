spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/evolved_vision
spring.datasource.username=
spring.datasource.password=

# Open AI API token. Will be deactivated and deleted as soon as project presentation is done. Please put your own token.
openai.api.key=<YOUR_OPEN_AI_API_KEY>
openai.model=gpt-3.5-turbo
openai.api.url=https://api.openai.com/v1/chat/completions

# AWS configs
amazonProperties.endpointUrl:https://s3.us-east-2.amazonaws.com
amazonProperties.accessKey:<YOUR_PROJECT_AWS_USER_ACCESS_KEY>
amazonProperties.secretKey:<YOUR_PROJECT_AWS_USER_SECRET_KEY>
amazonProperties.bucketName:<YOUR_S3_BUCKET_NAME>
amazonProperties.region:<YOUR_S3_BUCKET_REGION: e.g., us-east-2>

# salt for password protection
pass.salt:<SOME_RANDOM_STRING_TO_HELP_AES_ENCRYPTION>